<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta charset="UTF-8">
    <link href="http://admin.vlcms.com/Public/icon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="__CSS__/base.css" media="all">
    <link rel="stylesheet" type="text/css" href="__CSS__/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="__CSS__/module.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="__CSS__/default_color.css" media="all">
    <!--[if lt IE 9]>
    <script type="text/javascript" src="__STATIC__/jquery-1.10.2.min.js"></script>
    <![endif]--><!--[if gte IE 9]><!-->
    <script type="text/javascript" src="__STATIC__/jquery-2.0.3.min.js"></script>

    <link rel="stylesheet" href="__CSS__/select2.min.css" type="text/css" />
    <script type="text/javascript" src="__JS__/bootstrap.min.js"></script>
    <script type="text/javascript" src="__JS__/select2.min.js"></script>
</head>
<style>
    body{ padding: 0px; }
</style>
<block name="body">
    <script src="__STATIC__/layer/layer.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="__CSS__/admin_table.css" media="all">
    <style type="text/css">
        .tab_content{padding-top: 0;}
        .tab_content td.l{width: 110px;}
        .submit_btn {
            margin-left: 130px;
        }
        .user_tx_bg{ float: left;width: 40px; height: 40px; border-radius: 3px;}
    </style>
    <!-- 标签页导航 -->
    <div class="tab-wrap">

        <div class="tab-content tab_content tab_content3">
            <!-- 表单 -->
            <form id="form" action="{:U('/Member/eidt_transfer')}" method="post" class="form-horizontal">
                <!-- 基础文档模型 -->
                <div id="tab1" class="tab-pane in tab1 tab_table">
                    <table border="0" cellspacing="0" cellpadding="0">
                        <tbody>
                        <tr>
                            <td class="l">账号ID：</td>
                            <td class="r">
                                <input type="text" class="txt" name="userid" id="userid" value="" >
                                <span class="notice-text">玩家平台ID</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="l">玩家账号：</td>
                            <td class="r">
                                <input type="text" class="txt" name="account" id="account" value="" >
                                <span class="notice-text">玩家登录账号，一经注册，全平台通用</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="l">登录密码：</td>
                            <td class="r">
                                <input type="password" class="txt" name="password"  id="password" value="">
                                <span class="notice-text">不可查看，只能更改密码</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="l">选择游戏：</td>
                            <td class="r">
                                <select id="game_id" name="game_id" class="select_gallery" >
                                    <option value="">请选择游戏</option>
                                    <volist name=":get_all_sygame()" id="vo">
                                        <option game-id="{$vo.id}" value="{$vo.id}">{$vo.game_name}</option>
                                    </volist>
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="form-item cf">
                    <button class="submit_btn ajax-post" target-form="form-horizontal">确 定</button>
                </div>
            </form>
        </div>
    </div>
</block>
<script>
    $(".select_gallery").select2();
    //搜索功能
    $(".ajax-post").click(function() {

        var userid = $("#userid").val();
        var account = $("#account").val();
        var password = $("#password").val();
        var game_id = $("#game_id").val();

        if(!userid){
            layer.msg('请填写账号ID');
            return false;
        }
        if(!account){
            layer.msg('请填写玩家账号');
            return false;
        }

        if(!password){
            layer.msg('请填写登录密码');
            return false;
        }

        if(!game_id){
            layer.msg('请选择游戏');
            return false;
        }

        var kpForm = document.getElementById('form');
        kpForm.submit();
    });
</script>

<extend name="Public/base" />

<block name="body">
<link rel="stylesheet" type="text/css" href="__CSS__/admin_table.css" media="all">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
<script src="__STATIC__/layer/layer.js" type="text/javascript"></script>
<style type="text/css">
	.notice-text {
	    font-size: 12px;
	    color: #999;
	    margin-left: 30px;
	    line-height: 30px;
	    height: 30px;
	    white-space: pre-wrap;
	}
	.table_radio{display: inline-block;line-height: 34px;}
</style>
    <div class="main-place">
        <span class="main-placetitle"></span>
        <ul class="main-placeul">
            <li><a href="{:U('Game/lists')}">游戏</a></li>
            <li><a href="{:U('Game/lists')}">游戏管理</a></li>
            <li><a href="#">{$meta_title}</a></li>
        </ul>
    </div>
    <form id="form" action="{:U('wechat_add?model='.$model['id'])}" method="post" class="form-horizontal form_info_ml">
        <div class="formtitle"><span>新增公众号</span><p class="description_text" style="line-height: 20px;">说明：新增公众号信息</p></div>
        <ul class="form_info ">
            <li>
                <label><span style="color:red;">* </span>公众号名称：</label>
                <input name="name" id="name" type="text" class="" placeholder="请输入公众号名称">
            </li>
            <li>
                <label><span style="color:red;">* </span>公众号APPID：</label>
                <input name="appid" id="appid" type="text" class="" placeholder="请输入公众号APPID">
            </li>
            <li>
                <label><span style="color:red;">* </span>公众号SECRET：</label>
                <input name="secret" id="secret" type="text" class="" placeholder="请输入公众号秘钥">
            </li>
            <li>
                <label><span style="color:red;">* </span>公众号TOKEN：</label>
                <input name="token" id="token" type="text" class="" placeholder="请输入公众号TOKEN">
            </li>
            <li>
                <label><span style="color:red;">* </span>公众号加密KEY：</label>
                <input name="key" id="key" type="text" class="" placeholder="请输入公众号加密KEY">
            </li>
            <li><label>&nbsp;</label>
                <input type="submit" id="submit" value="提交" target-form="form-horizontal" class="form_btn ajax-post"><button class=" back_btn" onclick="javascript:history.back(-1);return false;">返 回</button></li>
        </ul>
    </form>
    
</block>

<block name="script">
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
//导航高亮
highlight_subnav('{:U('Game/wechat')}');
$('#submit').click(function(){
    $('#form').submit();
});
</script>
</block>

<extend name="Public/base"/>

<block name="body">
	<style>
		.navtab_list_con {
		    width: 100%;
		    margin: 15px 0px;
		    background-color: #f0f0f0;
		}
		.navtab_list_cs {
		    margin: 20px;
		    font-size: 12px;
		}
		.navtab_list_cs span{line-height: 25px;}
	</style>
	<div class="main-place">
        <span class="main-placetitle"></span>
        <ul class="main-placeul">
            <li><a href="{:U('Model/index')}">系统</a></li>
            <li><a href="{:U('Route/lists')}">扩展工具</a></li>
            <li><a href="#">{$meta_title}</a></li>
        </ul>
    </div>
	<div class="tab-wrap">
		<div class="tab_nav jstabnav">
		<ul>
			<li data-tab="tab1" class="current"><a href="javascript:void(0);" >QQ登录</a></li>
            <li data-tab="tab2"><a href="javascript:void(0);" >微信扫码登录</a></li>
			<!-- <li data-tab="tab3"><a href="javascript:void(0);" >微博登录</a></li> -->
			<!-- <li data-tab="tab4"><a href="javascript:void(0);" >百度登录</a></li> -->
		</ul></div>
		<div class="tab-content">
		<div id="tab1" class="tab-pane in tab1">
		<form action="{:U('saveTool')}" method="post" class="form-horizontal qq_login form_info_ml">
			<ul class="form_info ">
                <li><label>APPID</label><input name="config[appid]" type="text" value="{$qq_login['appid']}" class=""><i class="form_hint">网站应用的APPID</i></li>
                <li><label>APPKey</label><input name="config[key]" type="text" value="{$qq_login['key']}" class=""><i class="form_hint">网站应用的APPKey</i></li>
                <li><label>启用状态</label><span class="form_radio">
                    <label><input type="radio" name="status" value="0" <eq name="qq_login_data['status']" value="0">checked="checked"</eq>> 禁用</label>
                    <label><input type="radio" name="status" value="1" <eq name="qq_login_data['status']" value="1">checked="checked"</eq>> 启用
                </label></span><i class="form_hint">QQ登录开启状态</i></li>
                <li><label>&nbsp;</label><input type="hidden" name="name" value="qq_login"></input><input type="submit" id="submit" value="确认保存" target-form="qq_login" class="form_btn ajax-post"></li>
            </ul>
		</form>
		</div>
		</div>
		<div class="tab-content">
		<div id="tab2" class="tab-pane tab2">
		<form action="{:U('saveTool')}" method="post" class="form-horizontal wx_pc_login form_info_ml">
			<ul class="form_info ">
                <li><label>AppID：</label><input name="config[appid]" type="text" value="{$wx_pc_login['appid']}" class=""><i class="form_hint">微信开放平台网站应用的APPID</i></li>
                <li><label>APPSECRET</label><input name="config[appsecret]" type="text" value="{$wx_pc_login['appsecret']}" class=""><i class="form_hint">网站应用的APPKey</i></li>
                <li><label>启用状态</label><span class="form_radio">
                    <label><input type="radio" name="status" value="0" <eq name="wx_pc_login_data['status']" value="0">checked="checked"</eq>> 禁用</label>
                    <label><input type="radio" name="status" value="1" <eq name="wx_pc_login_data['status']" value="1">checked="checked"</eq>> 启用
                </label></span><i class="form_hint">微信登录开启状态</i></li>
                <li><label>&nbsp;</label><input type="hidden" name="name" value="wx_pc_login"></input><input type="submit" id="submit" value="确认保存" target-form="wx_pc_login" class="form_btn ajax-post"></li>
            </ul>
		</form>
		</div>
		</div>
        
	</div>
    {:W('index/comset',['title'=>'第三方登录','url'=>'Tool/thirdparty'])}
</block>

<block name="script">
<script type="text/javascript">
	//导航高亮
	highlight_subnav('{:U('Tool/thirdparty')}');
	$(function(){
		//支持tab
		showTab();
	})
</script>
</block>

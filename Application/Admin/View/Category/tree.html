<style type="text/css">
	.btn-toolbar a {margin-right: 20px;}
	.btn-toolbar a:last-child{margin-right: 15px;}
	.btn-toolbar a img{vertical-align: middle;}
</style>
<volist name="tree" id="list">
	<dl class="cate-item">
		<dt class="cf">
			<form action="{:U('edit')}" method="post">
				<div class="btn-toolbar opt-btn cf">
					<a title="编辑" href="{:U('edit?id='.$list['id'].'&pid='.$list['pid'])}"><img src="__IMG__/system_edit.png"/></a>
                    <if condition="$list['status'] eq 1">
                        <a title="{$list.status|show_status_op}" href="{:U('setStatus?ids='.$list['id'].'&status='.abs(1-$list['status']))}" class="ajax-get"><img src="__IMG__/system_disable.png"/><!--{$list.status|show_status_op}--></a>
                    <else/>
                        <a title="{$list.status|show_status_op}" href="{:U('setStatus?ids='.$list['id'].'&status='.abs(1-$list['status']))}" class="ajax-get"><img src="__IMG__/system_enable.png"/><!--{$list.status|show_status_op}--></a>
                    </if>
					<a title="删除" href="{:U('remove?id='.$list['id'])}" class="confirm ajax-get"><img src="__IMG__/system_delete.png"/></a>
					<a title="移动" href="{:U('operate?type=move&from='.$list['id'])}"><img src="__IMG__/system_move.png"/></a>
					<a title="合并" href="{:U('operate?type=merge&from='.$list['id'])}"><img src="__IMG__/system_merge.png"/></a>
				</div>
				<div class="fold"><i></i></div>
				<div class="order"><input type="text" name="sort" class="text input-mini" value="{$list.sort}"></div>
				<div class="order">{$list['allow_publish']?'是':'否'}</div>
				<div class="name">
					<span class="tab-sign"></span>
					<input type="hidden" name="id" value="{$list.id}">
					<input type="text" name="title" class="text" value="{$list.title}">
					<a class="add-sub-cate" title="添加子分类" href="{:U('add?pid='.$list['id'])}">
						<i class="icon-add" style="display: inline-block;"></i>
					</a>
					<span class="help-inline msg"></span>
				</div>
			</form>
		</dt>
		<notempty name="list['_']">
			<dd>
				{:R('Category/tree', array($list['_']))}
			</dd>
		</notempty>
	</dl>
</volist>

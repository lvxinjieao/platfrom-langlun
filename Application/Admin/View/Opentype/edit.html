<extend name="Public/base" />

<block name="body">
<link rel="stylesheet" type="text/css" href="__CSS__/admin_table.css" media="all">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-place">
        <span class="main-placetitle"></span>
        <ul class="main-placeul">
            <li><a href="{:U('Game/lists')}">游戏</a></li>
            <li><a href="{:U('Game/lists')}">游戏管理</a></li>
            <li><a href="#">{$meta_title}</a></li>
        </ul>
    </div>
    <form id="form" action="{:U('edit?model='.$model['id'])}" method="post" class="form-horizontal form_info_ml">
        <div class="formtitle"><span>编辑</span></div>
        <ul class="form_info ">
            <li><label><span style="color:red;">* </span>运营状态</label><input name="open_name" type="text" value="{$data['open_name']}" class="" placeholder="请输入运营状态名称"></li>
            <li><label>显示状态</label>
            	<span class="form_radio table_radio">
            		<div class="radio radio-primary">
						<input type="radio" id="radio1" value="0" name="status" <eq name="data['status']" value="0">checked="checked"</eq>>
						<label for="radio1">关闭</label>
					</div>
					<div class="radio radio-primary">
						<input type="radio" id="radio2" value="1" name="status" <eq name="data['status']" value="1">checked="checked"</eq>>
						<label for="radio2">开启</label>
					</div>
            	</span></li>
            
            <li><label>&nbsp;</label><input type="hidden" name="id" value="{$data.id}"><input type="submit" id="submit" value="提交" target-form="form-horizontal" class="form_btn ajax-post"><button class=" back_btn" onclick="javascript:history.back(-1);return false;">返 回</button></li>
        </ul>
    </form>
</block>

<block name="script">
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
//导航高亮
highlight_subnav('{:U('GameType/lists')}');
$('#submit').click(function(){
    $('#form').submit();
});

$(function(){
    $('.date').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    $('.time').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    showTab();

});
</script>
</block>

    <link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">

<script>
    $(".copy").click(function(){
        that = $(this);
        Copy(that.data('copy'),that);
    });
    function Copy(str,that){
        var save = function(e){
            e.clipboardData.setData('text/plain', str);
            e.preventDefault();
        }
        $(".copy").css('color','#000');
        that.css("color", "orange");
        document.addEventListener('copy', save);
        document.execCommand('copy');
        document.removeEventListener('copy',save);
    }
</script>
<script type="text/javascript">
//导航高亮
highlight_subnav('{:U('mall_rule')}');
change_class();
 $(".select_gallery").select2();
 $(".select2-search--hide").select2({
	minimumResultsForSearch: -1,
});
$(function(){
    Think.setValue('account',"{:I('account')}");
    Think.setValue('type_id',"{:I('type_id')}");
    Think.setValue('time_start',"{:I('time_start')}");
    Think.setValue('time_end',"{:I('time_end')}");
    $(".paixu").click(function(){
        var that=$(this);
        $data_order=that.attr('data-order');
        $order_type='{$userarpu_order}';
        if($order_type==''||$order_type=='4'){
            $(".sortBy").attr('name','data_order');
            val='3,'+$data_order;
            $(".sortBy").attr('value',val);
            $("#search").click();
        }else if($order_type=='3'){
            $(".sortBy").attr('name','data_order');
            val='4,'+$data_order;
            $(".sortBy").attr('value',val);
            $("#search").click();
        }
    });
   
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.jssearch').find('input').serialize();
        query  += "&"+$('.jssearch').find('select').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});

    //回车自动提交
    $('.jssearch').find('input').keyup(function(event){
        if(event.keyCode===13){
            $("#search").click();
        }
    });

    $('#time_start').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
        minView:2,
        autoclose:true,
        pickerPosition:'bottom-right'
    })
    $('#time_end').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
        minView:2,
        autoclose:true,
        pickerPosition:'bottom-right'
    })


})
</script>

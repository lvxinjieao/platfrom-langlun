<extend name="Public/base" />

<block name="body">
<link rel="stylesheet" type="text/css" href="__CSS__/admin_table.css" media="all">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
<style type="text/css">
	.submit_btn {
	    margin-left: 145px;
	}
	.formtitle {margin-bottom: 0px;}
	.zc_for td.r input.txt {font-size: 12px;}
</style>
    <div class="main-place">
        <span class="main-placetitle"></span>
        <ul class="main-placeul">
            <li><a href="{:U('Config/group')}">站点</a></li>
            <li><a href="{:U('Site/app')}">APP管理</a></li>
            <li><a href="#">编辑广告位</a></li>
        </ul>
    </div>
    <!-- 标签页导航 -->
<div class="tab-wrap">
	<div class="formtitle"><span>编辑广告位</span></div>

    <div class="tab-content tab_content zc_for">
    <!-- 表单 -->
    <form id="form" action="{:U('edit_app_adv_pos?model='.$model['id'])}" method="post" class="form-horizontal">
        <!-- 基础文档模型 -->
        <div id="tab1" class="tab-pane in tab1 ">
            <table  border="0" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td class="l">广告标题：</td>
                        <td class="r">
                           <input type="text" class="txt" name="title" value="{$data['title']}" >
                        </td>
                    </tr>
                    <tr>
                    	<td class="l">广告标识：</td>
                        <td class="r">
                           <input type="text" class="txt time" name="name" value="{$data['name']}">
                        </td>
                    </tr>
                    <tr>
                        <td class="l">广告类型：</td>
                        <td class="r table_radio">
                        	<div class="radio radio-primary">
								<input type="radio" class="inp_radio" id="radio1" value="1" name="type" <eq name="data['type']" value="1">checked="checked"</eq>>
								<label for="radio1">单图片</label>
							</div>
							<div class="radio radio-primary">
								<input type="radio" class="inp_radio" id="radio2" value="2" name="type" <eq name="data['type']" value="2">checked="checked"</eq>>
								<label for="radio2">多图片</label>
							</div>
							<div class="radio radio-primary">
								<input type="radio" class="inp_radio" id="radio3" value="3" name="type" <eq name="data['type']" value="3">checked="checked"</eq>>
								<label for="radio3">文字链接</label>
							</div>
							<div class="radio radio-primary">
								<input type="radio" class="inp_radio" id="radio4" value="4" name="type" <eq name="data['type']" value="4">checked="checked"</eq>>
								<label for="radio4">代码</label>
							</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="l">广告宽度：</td>
                        <td class="r">
                           <input type="text" class="txt" name="width" value="{$data['width']}">
                        </td>
                    </tr>
                    <tr>
                    	<td class="l">广告高度：</td>
                        <td class="r">
                          <input type="text" class="txt" name="height" value="{$data['height']}">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="form-item cf">
            <input type="hidden" name="id" value="{$data['id']}" />
            <input type="hidden" name="module" value="app" >
            <button class=" submit_btn ajax-post " id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class=" back_btn" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
    </div>
</div>
</block>

<block name="script">
<script type="text/javascript">
//导航高亮
highlight_subnav('{:U('Site/app')}');

//Think.setValue("module", {$data.module|default = 'media'});

$('#submit').click(function(){
    $('#form').submit();
});
</script>
</block>

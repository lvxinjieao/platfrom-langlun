<extend name="Public/base" />

<block name="body">
<link rel="stylesheet" type="text/css" href="__CSS__/admin_table.css" media="all">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>

    
     <div class="main-place">
        <span class="main-placetitle"></span>
        <ul class="main-placeul">
            <li><a href="{:U('Config/group')}">站点</a></li>
            <li><a href="{:U('Site/wap')}">WAP官网</a></li>
            <li><a href="#">编辑广告位</a></li>
        </ul>
    </div>
   
    
    <!-- 标签页导航 -->
<div class="tab-wrap">
<div class="formtitle"><span>编辑广告位</span></div>
    <div class="tab-content tabcon1711 tabcon17112">
    <!-- 表单 -->
    <form id="form" action="{:U('edit_wap_adv_pos?model='.$model['id'])}" method="post" class="form-horizontal">
        <!-- 基础文档模型 -->
        <div id="tab1" class="tab-pane in tab1 ">
            <table  border="0" cellspacing="0" cellpadding="0">
                <tbody>

                    <tr>
                        <td class="l">广告标题：</td>
                        <td class="r">
                           <input type="text" class="txt" name="title" value="{$data['title']}" >
                        </td>
                    </tr>
                    <tr>
                        <td class="l">广告标识：</td>
                        <td class="r">
                           <input type="text" class="txt time" name="name" value="{$data['name']}">
                        </td>
                    </tr>
                    <tr>
      
                        <td class="l">广告类型：</td>
                        <td class="r table_radio">
                        <span class="form_radio">
                            <label>
                                <input type="radio" class="inp_radio" value="1" name="type" <eq name="data['type']" value="1">checked="checked"</eq>> 单图片
                            </label>
                            <label>
                                <input type="radio" class="inp_radio" value="2" name="type" <eq name="data['type']" value="2">checked="checked"</eq>> 多图片
                            </label>
                            <label>
                                <input type="radio" class="inp_radio" value="3" name="type" <eq name="data['type']" value="3">checked="checked"</eq>> 文字链接
                            </label>
                            <label>
                                <input type="radio" class="inp_radio" value="4" name="type" <eq name="data['type']" value="4">checked="checked"</eq>> 代码
                            </label>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="l">广告宽度：</td>
                        <td class="r">
                           <input type="text" class="txt" name="width" value="{$data['width']}">
                        </td>
                    </tr>
                    <tr>
                         <td class="l">广告高度：</td>
                        <td class="r">
                          <input type="text" class="txt" name="height" value="{$data['height']}">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="form-item cf">
            <input type="hidden" name="id" value="{$data['id']}" />
            <input type="hidden" name="module" value="wap" >
            <button class="submit_btn ajax-post " id="submit" type="submit" target-form="form-horizontal">
              保存
          </button>
          <a class="submit_btn " alt="返回上一页" title="返回上一页" href="javascript:window.history.back();" >
              返回
          </a>
        </div>
    </form>
    </div>
</div>

<div class="common_settings">
			<span class="plus_icon"><span><img src="__IMG__/zwmimages/icon_jia.png"></span></span>
			<form class="addShortcutIcon">
				<input type="hidden" name="title" value="{$m_title}">
				<input type="hidden" name="url" value="Site/wap">
			</form>
			<a class="ajax-post add-butn <notempty name='commonset'>addSIsetted</notempty>" href="javascript:;" target-form="addShortcutIcon" url="{:U('Think/addShortcutIcon')}"><img src="__IMG__/zwmimages/icon_jia.png"><span><notempty name='commonset'>已添加<else />添加至常用设置</notempty></span></a>
		</div>

</block>

<block name="script">
<script type="text/javascript">
//导航高亮
highlight_subnav('{:U('Site/wap')}');


$('#submit').click(function(){
    $('#form').submit();
});
</script>
</block>

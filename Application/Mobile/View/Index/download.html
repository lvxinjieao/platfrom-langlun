<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>H5手游整合游戏APP下载</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="applicable-device" content="mobile">
    <link href="__CSS__/downloadcommon.css" rel="stylesheet" >
    <link href="__CSS__/downloaddownload.css" rel="stylesheet" >
    
	</head>
	<body>
    
      <div class="container" style="height: 100vh;">
        <div class="wrap">
          <div class="inner">
            <div class="downloadbox">
              <img src="__IMG__/guide_img_prompt.png" id="right_click" class="right_click">
              <if condition="C('APP_LOGO')">
                  <img src="{:get_cover(C('APP_LOGO'),'path')}" class="h5_icon" >
                  <else/>
                  <img src="__IMG__/app_logo.png" class="h5_icon" >
              </if>

                <h1 class="title"><if condition="C('APP_NAME')">{:C('APP_NAME')}<else/>整合盒子</if></h1>
                <eq name="system" value="1">
                    <p class="version">最新版本：{:C('IOS_VERSION')}</p>
                    <else/>
                    <p class="version">最新版本：{:C('APP_VERSION')}</p>
                </eq>
              <div class="butnbox">
                  <eq name="system" value="1">
                      <a href="itms-services://?action=download-manifest&url={$data.plist_url}" class="butn" id="jsdownload"><img src="__IMG__/guide_btn_ios.png" class="icon"><span>iPhone版下载</span></a>
                      <else/>
                      <a href="javascript:;" class="butn" date-url="{$data.file_url}" id="jsand"><img src="__IMG__/guide_btn_android.png" class="icon"><span>Android版下载</span></a>
                  </eq>

                <p class="size">大小：{$data.file_size}</p>
              </div>
            </div>
          </div>
        </div>
        
        
        
        
      </div>
	  <!-- 浏览器打开 -->
<div class="hint" style="display:none;"><img class="hint_img" src="__IMG__/icon_guide1.png"></div>
  <script src="__JS__/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="__STATIC__/layer/layer.js" type="text/javascript"></script>
    <script>
        $(function(){
            if(is_weixin() ){
			$(".hint").css("display","block");
            }
            $("#jsand").click(function(){
                if(is_weixin()){
                    layer.msg('请使用安卓浏览器打开',{time:1000});
                    return false;
                }
                var url = $("#jsand").attr("date-url");
                window.location.href = url;
            })
        })
      function is_weixin(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
          return true;
        } else {
          return false;
        }
      }
    function is_ios() {
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if (isiOS) {
            return true;
        } else {
            return false;
        }
    }
    </script>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{$data.relation_game_name}下载</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="applicable-device" content="mobile">
    <link href="__CSS__/downloadcommon.css" rel="stylesheet" >
    <link href="__CSS__/pcdownload.css" rel="stylesheet" >
    <script src="__JS__/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="__STATIC__/layer/layer.js" type="text/javascript"></script>
	</head>
	<body>
    
      <div class="container">
        <div class="wrap">
          <div class="inner">
            <div class="downloadbox">
              <img src="__IMG__/guide_img_prompt.png" id="right_click" class="right_click">
              <img src="{$data.icon}" class="h5_icon" >
              <h1 class="title">{$data.game_name}</h1>
              <div class="butnbox ">
                  <eq name="sdk_version" value="1">
                      <if condition="($data['xia_status'] eq 1) and ($data['sdk_version'] eq $sdk_version) ">
                          <a href="javascript:;" class="butn " date-url="{$data.play_url}" id="jsand"><span>Android版下载</span></a>
                          <else/>
                          <a disabled href="javascript:layer.msg('暂无下载');" class="butn disablebutn" date-url="{$data.file_url}" ><span>Android版下载</span></a>
                      </if>
                  <else/>
                      <if condition="($data['xia_status'] eq 1) and ($data['sdk_version'] eq $sdk_version) ">
                          <a href="javascript:;" class="butn" date-url="{$data.play_url}" id="jsand"><span>iPhone版下载</span></a>
                          <else/>
                          <a disabled href="javascript:layer.msg('暂无下载');" class="butn disablebutn"><span>iPhone版下载</span></a>
                      </if>
                  </eq>
               
				
              </div>
            </div>
          </div>
        </div>
        <p class="btn_down"><a href="{:U('Index/iosdownload')}">下载APP>></a></p>
        
        
        
      </div>
	  <!-- 浏览器打开 -->
<div class="hint" style="display:none;"><img class="hint_img" src="__IMG__/icon_guide1.png"></div>
    <script>
        $(function(){
            if(is_weixin() ){
			$(".hint").css("display","block");
            }
            $("#jsand").click(function(){
                if(is_weixin()){
                    layer.msg('请使用安卓浏览器打开',{time:1000});
                    return false;
                }
                var url = $("#jsand").attr("date-url");
                window.location.href = url;
            })
			var height=$(window).height();
			console.log(height);
			$(".container").css("height",height);
        })
      function is_weixin(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
          return true;
        } else {
          return false;
        }
      }
    function is_ios() {
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if (isiOS) {
            return true;
        } else {
            return false;
        }
    }
    </script>
	</body>
</html>

<style>
.iframepay{display: none;}
.iframepay #jjspay_url_mainframe{
    height: 100%;
    visibility: inherit;
    width: 100%;
    overflow: visible;
    position: absolute;
    background-image: url();
    background-repeat: no-repeat;
    background-size: cover;
    z-index: 2000;
    left: 0;
    top: 0%;
}
.iframepay .iframecolse{
  display: none;
  z-index: 2001;
  top: -13px;
  position: fixed;
  right: 0;
  width: 22px;
  height: 22px;
}
</style>
<div class="iframepay">
  <a title="关闭" class="iframecolse"><img style="background: rgba(0,0,0,.5);" src="__IMG__/close_white.png" alt=""></a>
  <iframe id="jjspay_url_mainframe" frameborder="0" scrolling="yes" name="main" src="">
  </iframe>
</div>
<link href="__CSS__/recharge.css" rel="stylesheet" >
<form id="form1" action="{:U('Game/game_pay_sdk')}" method="post" style="display: none;">
    <input type="hidden" id="body" name="name" value="{$data['props_name']}" />
    <input type="hidden" name="price" value="{$data['amount']}" />
    <input type="hidden" name="num" value="1" />
    <input type="hidden" name="payway" id="payway" value="alipay" />
    <input type="hidden" name="user_id"    id="user_id"    value="{$data['user_id']}" />
    <input type="hidden" name="props_name" id="props_name" value="{$data['props_name']}" />
    <input type="hidden" name="amount"     id="amount"     value="{$data['amount']}" />
    <input type="hidden" name="trade_no"   id="trade_no"   value="{$data['trade_no']}" />
    <input type="hidden" name="game_appid"   id="game_appid"   value="{$data['game_appid']}" />
    <!-- <input type="hidden" name="game_appid" id="game_appid" value="78E82F370A20AA3DE" /> -->
    <input type="hidden" name="sign"       id="sign"   value="{$data['sign']}" />
    <input type="hidden" name="server_id"   id="server_id"   value="{$data['server_id']}" />
    <input type="hidden" name="server_name"   id="server_name"   value="{$data['server_name']}" />
    <input type="hidden" name="role_id"   id="role_id"   value="{$data['role_id']}" />
    <input type="hidden" name="role_name"   id="role_name"   value="{$data['role_name']}" />
  </form>
<div class="poppay"></div>
<div class="poptip"></div>
<script>
    var poptip = $('.poptip').pop();
    var poppay = $('.poppay').pop();
    $(function() {
      $alipay = "{$paytype['alipay']}";
      $wei_xin = "{$paytype['wei_xin']}";
      $weixin = "{$paytype['weixin']}";
      $goldpig = "{$paytype['goldpig']}";
      $balance = "{$userdata['balance']}";
      $bind_balance = "{$userdata['bind_balance']}";
      $amount = "{$data['amount']}";
      $prop = "{$data['props_name']}";
      poppay.addClass('pop-pay').open('','<div class="pop-pay-box"><a href="javascript:;" class="pop-close"></a><div class="pop-content"><form action=""><input type="hidden" name="" value=""><div class="pop-title">确认付款</div><div class="pop-pay-info"><div class="pop-table"><div class="pop-row"><span class="pop-cell pm">充值金额</span> <span class="pop-cell pv"><span class="red">￥<i>'+($amount)+'</i></span></span></div><div class="pop-row"><span class="pop-cell pm">购买商品</span> <span class="pop-cell pv"><span>'+$prop+'</span></span></div></div></div><div class="pop-pay-way"><div class="pop-pay-way-title">选择支付方式</div><div class="pop-pay-way-select"><div class="clearfix jsradio table"><label class="item table-row jsweixin hidden"><span class="table-cell item1"><img src="__IMG__/my_pay_weixin.png" class="icon"></span> <span class="table-cell item2"><span class="way">微信支付</span><span class="text">推荐微信用户使用</span></span> <span class="table-cell item3"><span class="icon-hook-wrap"><input type="radio" name="way" class="radio" value="weixin"><i class="icon-hook"></i><!--<i class="icon-arrow-right">--></i></span></span></label><label class="item input-radio table-row jsalipay hidden"><span class="table-cell item1"><img src="__IMG__/my_pay_alipay.png" class="icon"></span> <span class="table-cell item2"><span class="way">支付宝支付</span><span class="text"></span></span> <span class="table-cell item3"><span class="icon-hook-wrap"><input type="radio" name="way" class="radio on" checked value="alipay"><i class="icon-hook"></i></span></span></label><label class="item table-row jsgoldpig hidden"><span class="table-cell item1"><img src="__IMG__/goldpig.png" class="icon"></span> <span class="table-cell item2"><span class="way">金猪支付</span><span class="text"></span></span> <span class="table-cell item3"><span class="icon-hook-wrap"><input type="radio" name="way" class="radio" value="goldpig"><i class="icon-hook"></i><!--<i class="icon-arrow-right">--></span></span></label><label class="item input-radio table-row"><span class="table-cell item1"><img src="__IMG__/pop_pay_platform.png" class="icon"></span> <span class="table-cell item2"><span class="way">平台币支付</span><span class="text">平台币余额：'+$balance+'</span></span> <span class="table-cell item3"><span class="icon-hook-wrap"><input type="radio" name="way" class="radio" value="ptb"><i class="icon-hook"></i></span></span></label><label class="item input-radio table-row"><span class="table-cell item1"><img src="__IMG__/pop_pay_bind.png" class="icon"></span> <span class="table-cell item2"><span class="way">绑定平台币支付</span><span class="text">绑定平台币余额：'+$bind_balance+'</span></span> <span class="table-cell item3"><span class="icon-hook-wrap"><input type="radio" name="way" class="radio" value="bind_ptb"><i class="icon-hook"></i></span></span></label></div></div></div><div class="pop-butn-box"><input type="submit" value="立即付款" class="pop-butn jspaysubmit"></div></form></div></div>');
      if($alipay==1){
        $('.jsalipay').removeClass('hidden');
      }else{
        $('.jsalipay').remove();
      }
      if($wei_xin==1||$weixin==1){
        $('.jsweixin').removeClass('hidden');
      }else{
        $('.jsweixin').remove();
      }

      if($goldpig==1){
        $('.jsgoldpig').removeClass('hidden');
      }else{
        $('.jsgoldpig').remove();
      }
      if (isWeiXin()) {
        $('.jsradio input[value="alipay"]').removeClass('on').removeAttr('checked');
        $('.jsradio input[value="weixin"]').addClass('on').attr('checked','checked');
      }
      

      $('.jsradio .radio').change(function() {
        var that=$(this),parent=that.closest('.jsradio');
        if (that.prop('checked')) {
          parent.find('.radio').removeClass('on');
          that.addClass('on');
          $("#payway").val(that.val());
        }
      });
      
      $('.pop-close').click(function(){
        poppay.close();
        closesdk();
      });
      
      $('.jspaysubmit').click(function() {
       $.ajax({
            type:"POST",
            url:"{:U('Game/check_trade_no')}",
            data:{trade_no:$('#trade_no').val()},
            dataType:"json",
            success:function(data){
                if(data.status){
                   layer.msg(data.msg);
                   return false;
                }else{
                    var paytype = $('.jsradio .radio.on').val();
                    if (isWeiXin()) {
                      if (paytype =='alipay') {
                        $mt = "{:get_device_type()}";
                        if($mt=='ios'){
                          $url = "{:U('Game/recharge','','')}"+"?from=wxgzh&"+$("#form1").serialize();
                          location.href = $url;
                          return;
                        }
                          var $local = location.href;
                          $url = "{:U('Game/game_pay_sdk','','')}"+"?from=wxgzh&"+$("#form1").serialize();
                          var url = "{:U('Game/recharge','','')}"+"?from=wxgzh&"+$("#form1").serialize();
                          window.history.pushState('forward', null, $url);
                          var index = layer.open({
                            type: 2,
                            content: url,
                            area: ['320px', '195px'],
                            cancel: function(){
                              window.history.pushState('forward', null, $local);
                              $(".iframecolse").click();
                            }
                          });
                          layer.full(index);
                          return false;
                      }
                  }
                  switch(paytype){
                      case 'weixin':
                          if (isWeiXin()) {
                              $type="{:get_wx_type()}";
                              if($type==1){
                                  $("#payway").val(paytype);
                                  $("#form1").attr('target',"_self");
                                  $("#form1").submit();
                              }else{
                                  get_wx_code();
                        return false;
                              }
                          }else if(IsPC()){
                              wx_pay();
                              return false;
                          }else{
                              isapppay = isapp?isapp:0;
                              wx_wap_pay(isapppay);
                              return false;
                          }
                      break;
                      case 'ptb':
                          ptb();
                      break;
                      case 'bind_ptb':
                          ptb();
                      break;
                      case 'jft':
                      
                      break;
                      case undefined:
                          layer.msg('请选择支付方式');
                          return false;
                      break;
                      default:
                          //加载层-默认风格
                          layer.load();
                          //此处演示关闭
                          setTimeout(function(){
                            layer.closeAll('loading');
                          }, 1000);
                          if(paytype=='alipay'){
                           isapppay = isapp?isapp:0;
                          $mt = "{:get_device_type()}";
                          if(isapppay==1 && $mt == 'ios'){
                             $.ajax({
                                type:"POST",
                                url:"{:U('Game/game_pay_sdk')}",
                                data:{isapppay:1,payway:'alipay',game_appid:$('#game_appid').val(),trade_no:$('#trade_no').val(),props_name:$('#props_name').val(),amount:$('#amount').val(),user_id:$('#user_id').val(),server_id:$('#server_id').val(),server_name:$('#server_name').val(),role_id:$('#role_id').val(),role_name:$('#role_name').val(),sign:$('#sign').val()},
                                dataType:"json",
                                success:function(data){
                                    if(data.status==1){
                                      try{
                                        window.webkit.messageHandlers.zfbAppPay.postMessage(data.data);
                                        $('.pop-close').click();
                                      }catch(err){
                                        layer.msg('调起APP支付失败');
                                      }
                                    }else{
                                      layer.msg(data.msg);
                                    }
                                },
                                error:function(res){
                                    layer.closeAll();
                                    poptip.addClass('pop-prompt').open('','<div class="pop-content"><div class="pop-title">服务器错误，请稍后再试</div></div><div class="pop-butn-box"><a  class="pop-butn2 pop-comfirm2 jscancel">好的</a></div>');
                                    $('.jscancel').click(function() {poptip.close();});
                                    return false;
                                }
                              })
                            }else{
                              $url = "{:U('Game/game_pay_sdk','',false)}"+"/?"+$("#form1").serialize();
                              var device = "{:get_devices_type()}";
                              if(device == 2){
                                window.location.href = $url;
                              }else{
                                self.postMessage({event:"pay:h5_ali_pay_wap",status:0,data:$url}, "*");
                              }
                            }
                          }else{
                            if(paytype=='goldpig'&&$('#amount').val()<1){
                              layer.msg('金猪支付金额不能小于1元');
                              return false;
                            }
                            $mt = "{:get_device_type()}";
                            try{
                              if($mt=='ios'){
                                $params = $("#form1").serialize();
                                window.webkit.messageHandlers.GameGoldPig.postMessage($params);
                                $("#payway").val(paytype);
                                $("#form1").submit();
                              }else{
                                $("#payway").val(paytype);
                                $("#form1").submit();
                              }
                            }catch(err){
                              $("#payway").val(paytype);
                              $("#form1").submit();
                            }
                          }
                      break;
                  }
                  
                }
              },
            error:function(e){
               layer.msg('服务器错误，请稍后再试');
            }
        });

        return false;
      });
      
      
    });
    //关闭支付宝iframe
    $(".iframecolse").click(function(){
        self.postMessage({event:"sdk:pay_result",status:-100,data:"关闭支付页面"}, "*");
    });
    function isWeiXin(){
      var ua = window.navigator.userAgent.toLowerCase();
      if(ua.match(/MicroMessenger/i) == 'micromessenger'){
          return true;
      }else{
          return false;
      }
    }
    function IsPC() {
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone",
                    "SymbianOS", "Windows Phone",
                    "iPad", "iPod"];
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }
    function ptb(){
      $.ajax({
        type:"POST",
        url:"{:U('Game/game_pay_sdk')}",
        data:$("#form1").serialize(),
        dataType:"json",
        success:function(data){
          if(data.status==1){
            layer.closeAll();
            poppay.close();
            poptip.addClass('pop-prompt').open('','<div class="pop-content"><div class="pop-title">充值成功<div class="pop-text">'+''+'</div></div></div><div class="pop-butn-box"><a  class="pop-butn2 pop-comfirm2 jscancel">回到游戏</a></div>');
            $('.jscancel').click(function(){
              setTimeout('self.postMessage({event:"sdk:pay_result",status:1,data:"支付成功"}, "*");',500);
            });
          }else{
            layer.closeAll();
            poptip.addClass('pop-prompt').open('','<div class="pop-content"><div class="pop-title">创建订单失败<div class="pop-text">'+data.msg+'</div></div></div><div class="pop-butn-box"><a  class="pop-butn2 pop-comfirm2 jscancel">好的</a></div>');
            $('.jscancel').click(function() {poptip.close();});
            return false;
          }
        },
        error:function(res){
            layer.closeAll();
            poptip.addClass('pop-prompt').open('','<div class="pop-content"><div class="pop-title">服务器错误，请稍后再试</div></div><div class="pop-butn-box"><a  class="pop-butn2 pop-comfirm2 jscancel">好的</a></div>');
            $('.jscancel').click(function() {poptip.close();});
            return false;
        }
      });
    }
    function wx_wap_pay(isapppay){
      $mt = "{:get_device_type()}";
      $.ajax({
        type:"POST",
        url:"{:U('Game/weixin_wap_pay')}",
        data:{isapppay:isapppay,game_appid:$('#game_appid').val(),trade_no:$('#trade_no').val(),props_name:$('#props_name').val(),amount:$('#amount').val(),user_id:$('#user_id').val(),server_id:$('#server_id').val(),server_name:$('#server_name').val(),role_id:$('#role_id').val(),role_name:$('#role_name').val(),sign:$('#sign').val()},
        dataType:"json",
        success:function(data){
          if(isapppay){
            if(data.status==1){
              try{
                if($mt=='ios'){
                  window.webkit.messageHandlers.wxAppPay.postMessage(data);
                }else{
                  window.mengchuang.wxAppPay(JSON.stringify(data));
                }
                $('.pop-close').click();
              }catch(err){
                layer.msg('调起APP支付失败');
              }
            }else{
              layer.msg(data.info);
            }
          }else{
            if(data.status==1){
              window.location=data.pay_info; 
            }else if(data.status==0){
              layer.msg(data.info);
            }else{
              layer.closeAll();
              poptip.addClass('pop-prompt').open('','<div class="pop-content"><div class="pop-title">创建订单失败<div class="pop-text">'+data.info+'</div></div></div><div class="pop-butn-box"><a  class="pop-butn2 pop-comfirm2 jscancel">好的</a></div>');
              $('.jscancel').click(function() {poptip.close();});
              return false;
            }
          }
        },
        error:function(res){
            layer.closeAll();
            poptip.addClass('pop-prompt').open('','<div class="pop-content"><div class="pop-title">服务器错误，请稍后再试</div></div><div class="pop-butn-box"><a  class="pop-butn2 pop-comfirm2 jscancel">好的</a></div>');
            $('.jscancel').click(function() {poptip.close();});
            return false;
        }
      })
    }

    function get_wx_code(){
       $.ajax({
        type:"POST",
        data:{game_appid:$('#game_appid').val(),trade_no:$('#trade_no').val(),props_name:$('#props_name').val(),amount:$('#amount').val(),user_id:$('#user_id').val(),server_id:$('#server_id').val(),server_name:$('#server_name').val(),role_id:$('#role_id').val(),role_name:$('#role_name').val(),sign:$('#sign').val()},
        url:"{:U('Game/get_wx_code')}",
        dataType:"json",
        success:function(res){
          if(res.package){
              self.postMessage({event:"pay:wxgzh_pay",status:1,data:res}, "*");
          }else if(res.status==-100){
            top.location.href=res.url; 
          }else{
              alert('支付调起失败');
          }
        },
        error:function(){
          // alert('服务器故障！');
      }
      })
      return;
  }
</script>

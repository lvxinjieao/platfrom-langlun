<extend name="Public/bases" />
<block name="css">
    <link href="__CSS__/20170913/news.css" rel="stylesheet">
</block>
<block name="body">
    <div class="banner">
      <div class="inner"></div>
    </div>
    <div class="page-list article-more_list-list">
      <div class="inner clearfix">
        <div class="wrap">
          <div class="trunk-tab">
            <ul class="article-menu clearfix" >
              <li class="<neq name='Think.get.type' value='zx'>active</neq>"><a href="{:U('Article/more_lists')}" class="article-menu-item" title="公告中心" >公告中心</a></li>
              <li class="<eq name='Think.get.type' value='zx'>active</eq>"><a href="{:U('Article/more_lists',array('type'=>'zx'))}" class="article-menu-item" title="资讯中心" >资讯中心</a></li>
            </ul>
          </div>
          <div class="trunk-list">
            <div class="list">
                <ul class="article-list">
                  <volist name="list" id="vo">
                  <li><span class="dot"></span><a href="{:U('detail',array('id'=>$vo['id']))}" target="_blank" title="{$vo['title']}">{:msubstr($vo['title'],0,70)}</a><span class="time">{$vo.create_time|date='Y-m-d H:i',###}</span></li>
                  </volist>
                </ul>
            </div>
            <div class="page">{$_page}</div>
          </div>
        </div>
      </div>
    </div>
</block>
<block name="script">
<if condition="I('type') eq 'zx' || $category['name'] eq 'tui_zx'">
<script>highlight_subnav('{:U("Home/Article/more_lists/type/zx")}');</script>
<else/>
<script>highlight_subnav('{:U("Article/more_lists")}');</script>
</if>
</block>

<extend name="Public/bases" />
<block name="css">
    <link href="__CSS__/20170913/news.css" rel="stylesheet">
</block>
<block name="body">
    <div class="banner">
      <div class="inner"></div>
    </div>
    <div class="page-detail article-detail-detail">
      <div class="inner clearfix">
        <div class="wrap">
          <div class="trunk-article clearfix">
            <div class="article-title">{$info.title}</div>  
            <div class="article-voice">{$info.create_time|date="Y-m-d H:i",###}</div>
            <div class="article-content">{$info.content}</div>
          </div>
          <div class="detail-tab clearfix">
            <article:prev name="prev" info="info">
                <a class="prev" href="{:U('?id='.$prev['id'])}" title="{$prev.title}">上一篇：{$prev.title}</a>
            </article:prev>
            <article:next name="next" info="info">
                <a class="next" href="{:U('?id='.$next['id'])}" title="{$next.title}">下一篇：{$next.title}</a>
            </article:next>
          </div>
        </div>
      </div>
    </div>
    <script>$(function() {var dt = $('.detail-tab');if (dt.find('a').length<1){dt.hide();}; });</script>
</block>
<block name="script">

<if condition="$category['name'] eq 'tui_zx'">
<script>highlight_subnav('{:U("Home/Article/more_lists/type/zx")}');</script>
<else/>
<script>highlight_subnav('{:U("Article/more_lists")}');</script>
</if>
</block>

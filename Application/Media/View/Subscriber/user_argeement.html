	<body>
		<style>
			body,
			html,

			.argeement {
				width: 100%;
				max-width: 750px;
				margin: 0 auto;
				position: relative;
			}
			
			.head {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 99;
				width: 100%;
				height: 50px;
				max-height: 132px;
				background: #18b1ea;
				color: #fff;

			}
			
			.head img {
				width: 15px;
				height: 25px;
				margin: 13px 10px;
			}
			
			.head a {
				float: left;
			}
			
			.head h3 {
				float: left;
				font-size: 16px;
				text-align: center;
				width: 90%;
				font-weight: normal;
			}
			
			.argeement_con {
				padding: 60px 5%;
				font-size: 15px;
				line-height: 30px;
			}
		</style>
		<div class="argeement">
			<empty name="isapp">
			<div class="head">
				<a href="javascript:history.go(-1);"><img src="__IMG__/back_return.png"></a>

			</empty>
			<div class="argeement_con">

			</div>
